<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizaa v2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg p-8 rounded-lg max-w-md w-full">
            <h1 class="text-2xl font-bold text-center text-grey-800 mb-6">JavaScript Pizzeria</h1>
            <div id="orderForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb1">How many pizzas do you want</label>
                    <input type="number" id="numPizzas"
                        class="border border-gray-300 w-full rounded-md px-3 py-2 focus:ring outline-none focus:ring-indigo-300" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb1">What kind of Pizzas do you want</label>
                    <select id="typePizza"
                        class="border border-gray-300 w-full rounded-md px-3 py-2 focus:ring outline-none focus:ring-indigo-300">
                        <option class="text-gray-400">Select Pizza type</option>
                        <option value="cheese">Cheese</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="supreme">Supreme</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb1">Where do you live?</label>
                    <select id="deliveryCity"
                        class="border border-gray-300 w-full rounded-md px-3 py-2 focus:ring outline-none focus:ring-indigo-300">
                        <option value="Anytown">Anytown</option>
                        <option value="Sacramento">Sacramento</option>
                        <option value="Beverly Hills">Beverly Hills</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb1">Is it your birthday?</label>
                    <select id="birthday"
                        class="border border-gray-300 w-full rounded-md px-3 py-2 focus:ring outline-none focus:ring-indigo-300">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>


                <div><button
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-150"
                        type="button" id="placeOrderBtn"
                        class="mt-6 text-center text-lg text-gray-800 font-semibold z-50">Place Order</button></div>
            </div>
            <div id="displayTotal"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
