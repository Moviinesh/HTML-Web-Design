<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Calender Program</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-5">
    <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-lg">
        <h1 class="font-bold text-2xl tracking-tight text-gray-900 mb-5">JS Activity of the Day</h1>
        <p class="mb-3 font-normal text-gray-700">Today Is:</p>
        <div class="mb-3 font-bold font-mono text-xl" id="todaysdate"></div>
        <div id="buttonBox">
            <button
                class="px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-600"
                id="whattodo" type="button">What should I do today?</button>
        </div>
        <div id="thingToDo" class="font-bold text-2xl tracking-tight text-gray-900 mb-5"></div>
    </div>

    <script src="activity_calender.js"></script>
</body>

</html>
